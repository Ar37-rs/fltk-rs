[package]
name = "fltk-sys"
version = "1.1.11"
authors = ["MoAlyousef <mohammed.alyousef@neurosrg.com>"]
build = "build/main.rs"
edition = "2018"
description = "Rust bindings for the FLTK GUI library"
repository = "https://github.com/fltk-rs/fltk-rs"
keywords = ["gui", "bindings", "graphics"]
license = "MIT"

[lib]
name = "fltk_sys"
path = "src/lib.rs"

[dependencies]
libc = "0.2.99"

[build-dependencies]
cmake = { git = "https://github.com/alexcrichton/cmake-rs/", rev = "9af8515" }

[features]
default = []
fltk-shared = []
use-ninja = []
system-fltk = []
system-libpng = []
system-libjpeg = []
system-zlib = []
legacy-opengl = []
fltk-bundled = []
enable-glwindow = []
no-images = []
no-pango = []
no-gdiplus = []
